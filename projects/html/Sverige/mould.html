<body>
<div id="container">
  <div id="title">
    <img src="images/logo.png" id="logo">
  </div>
  <div id="menu_bar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
  </div>
  <div id="main">
    <script>
      var mould;
      var canvas;
      function setup(){
        canvas=createCanvas(400, 400, WEBGL);
        canvas.position(window.innerWidth/2-200, window.innerHeight/2-141);
        canvas.parent('main');
        mould=loadModel('https://k-d-g.github.io/projects/html/Sverige/Chocolate%20bar%20model.stl');
      }

      function draw(){
        background(0);
        model(mould);
      }
    </script>
  </div>

  </div>-->

    document.getElementById('logo').setAttribute("width", (1110/2));
    document.getElementById('logo').setAttribute("height", (586/2));
  </script>
</div>
</body>
