<!DOCTYPE html>
<html>
<head>
  <!--Favicon links so that it is supported for all webbrowsers-->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/manifest.json">
  <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="msapplication-config" content="images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <style>.class p{margin: auto;text-align: center;background-color: #70aeff;color: white;  background-color: white;width: 800px;margin-left: auto;margin-right: auto;}</style>
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Page not found</title>
</head>
<body>
  <div id="container">
    <div id="title">
      <h1>The page you have requested doesn't exist</h1>
    </div>
    <div id="content">
      <p>Snake game: Credit to <a href="http://shiffman.net">Dan Shiffman</a> for help with some of the code in his <a href="https://p5js.org/">p5.js</a> tutorials. You can get the file here <a href="snake.html" download>here</a></p>
      <script>
      function Snake() {
        this.x=0;
        this.y=0;
        this.xspeed=1;
        this.yspeed=0;
        this.total=0;
        this.tail=[];

        this.eat=function(pos){
          var d=dist(this.x, this.y, pos.x, pos.y);
          if(d<1){
            this.total++;
            return true;
          }else{
            return false;
          }
        }

        this.dir=function(x, y){
          this.xspeed=x;
          this.yspeed=y;
        }

        this.death=function(){
          for(var i=0; i<this.tail.length; i++){
            var pos=this.tail[i];
            var d=dist(this.x, this.y, pos.x, pos.y);
            if(d<1){
              this.total=0;
              this.tail=[];
            }
          }
        }

        this.update=function(){
          for(var i=0; i<this.tail.length-1; i++){
            this.tail[i]=this.tail[i+1];
          }
          if(this.total>=1){
            this.tail[this.total-1]=createVector(this.x, this.y);
          }

          this.x=this.x+this.xspeed*scl;
          this.y=this.y+this.yspeed*scl;

          this.x=constrain(this.x, 0, width-scl);
          this.y=constrain(this.y, 0, height-scl);
        }

        this.show=function(){
          fill(255);
          for(var i=0; i<this.tail.length; i++){
            rect(this.tail[i].x, this.tail[i].y, scl, scl);
          }
          rect(this.x, this.y, scl, scl);
        }
      }
      var s;
      var scl=20;
      var food;
      var c;

      function setup(){
        c=createCanvas(600, 600);
        c.position((windowWidth/2)-(width/2), (windowHeight/2)-(height/2));
        s=new Snake();
        frameRate(10);
        pick_location();
        score=createP('Score').addClass('text');
      }

      function pick_location(){
        var cols=floor(width/scl);
        var rows=floor(height/scl);
        food=createVector(floor(random(cols)), floor(random(rows)));
        food.mult(scl);
      }
      function draw() {
        background(0);
        if(s.eat(food)){
          pick_location();
        }
        s.death();
        s.update();
        s.show();
        fill(255, 0, 100);
        rect(food.x, food.y, scl, scl);
        score.html('Score:'+s.total);
      }

      function keyPressed(){
        if(keyCode==UP_ARROW){
          s.dir(0, -1);
        }else if(keyCode==DOWN_ARROW){
          s.dir(0, 1);
        }else if(keyCode==RIGHT_ARROW){
          s.dir(1, 0);
        }else if(keyCode==LEFT_ARROW){
          s.dir(-1, 0);
        }
      }
      </script>
    </div>
  </div>
</body>
</html>
