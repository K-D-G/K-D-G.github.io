  <script>
    let slide_index=0;
    function carousel(){
      let x=document.getElementsByClassName('slides');
      for(let i=0; i<x.length; i++){x[i].style.display="none";}
      slide_index++;
      if(slide_index>x.length){slide_index=1;}
      x[slide_index-1].style.display="block";
      setTimeout(carousel, 2000);
    }
  </script>
