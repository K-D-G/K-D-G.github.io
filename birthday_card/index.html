<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="user-scalable=yes,initial-scale=1,maximum-scale=0.45,minimum-scale=0.2,width=device-width">
	<!--<meta name="viewport" content="user-scalable=yes,maximum-scale=1,minimum-scale=1,shrink-to-fit=no">-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ==" crossorigin="anonymous"></script>
	<script src="card.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="icon" type="image/png" href="assets/cake.png">
	<title>Happy Birthday Lauren!</title>
</head>
<body>
	<audio id="birthday_song" autoplay="autoplay" muted="muted" loop="loop">
		<source src="assets/happy_birthday.mp3" type="audio/mpeg">
	</audio>
	<div></div>
	<div id="card">
		<div id="card-inside">
			<div class="wrap">
				<p>To Lauren</p>
				<p class="subtext">My favourite human</p>
				<br>
				<p class="subtext">Happy Birthday Flopsy!
				<img src="assets/laughing_emoji.png" style="width:1.5em;height:1.5em;float:bottom;"></p>
				<p class="subtext">From the uncool guy :)</p>
				<p>Kieran</p>
			</div>
		</div>

		<div id="card-front">
			<div class="wrap">
				<h1>Happy Birthday Lauren !</h1>
				<p><img src="assets/cake.png" style="width:5em;height:5em;display:block;margin-left:auto;margin-right:auto;"></p>
			</div>
			<button id="open">&gt;</button>
			<button id="close">&lt;</button>
		</div>
	</div>
	<div></div>
</body>
</html>
